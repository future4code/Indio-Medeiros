<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>

<body>
    <header>
        <a href="./postagem.html">Ver Postagens</a>
    </header>
    <section id="formulario">
        <label for="titulo-post">Título:</label>
        <input class="entrada-de-texto" type="text" id="titulo-post">

        <label for="autor-post">Autor:</label>
        <input class="entrada-de-texto" type="text" id="autor-post">

        <label for="conteudo-post">Conteúdo:</label>
        <textarea class="entrada-de-texto" id="conteudo-post" cols="30" rows="10"></textarea>

        <label for="image-post"> Imagem:</label>
        <input class="entrada-de-texto" type="url" id="image-post">


        <a href="./postagem.html">
            <button onclick="criarPost()">Criar Post</button>
        </a>
    </section>


</body>

</html>
